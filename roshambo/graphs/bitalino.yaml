graphs:

  - id: acquisition
    nodes:

    # Bitalino driver
    # -------------------
    - id: bitalino
      module: timeflux_bitalino.nodes.driver
      class: Bitalino
      params:
        port: /dev/tty.BITalino-02-44
        rate: 1000
        sensors:
          A1: EMG
          A2: EMG

    # Select EMG channels
    # -------------------
    - id: select
      module: timeflux.nodes.query
      class: LocQuery
      params:
        key: [A1_EMG, A2_EMG]
    # Publish 
    # -------
    - id: publish
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: emg
  
    # - id: display
    #   module: timeflux.nodes.debug
    #   class: Display
    edges:
     - source: bitalino
       target: select
     - source: select
       target: publish
       
    # - source: bitalino
    #   target: display
    rate: 0