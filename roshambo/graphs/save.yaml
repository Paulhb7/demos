graphs:
  - id: save
    nodes:
      - id: sub
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics: [emg, filtered, burst, features, events]
      - id: save
        module: timeflux.nodes.hdf5
        class: Save
        params:
          min_itemsize: 1000
          path: "./roshambo/data"
      # - id: display
      #   module: timeflux.nodes.debug
      #   class: Display
    edges:
      - source: sub:emg
        target: save:emg_raw # will be saved in hdf (key '/emg/raw')
      - source: sub:filtered
        target: save:emg_filtered # will be stored in hdf (key '/emg/filtered')
      - source: sub:burst
        target: save:emg_burst  # will be stored in hdf (key '/emg/burst')
      - source: sub:features
        target: save:emg_features  # will be stored in hdf (key '/emg/features')
      - source: sub:events
        target: save:events # will be stored in hdf (key '/events')
      # - source: sub:filtered
      #   target: display
    rate: 1 # update file once per second