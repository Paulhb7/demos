graphs:
  - id: replay
    nodes:
      # Replay an HDF5
      # ---------------
      - id: replay
        module: timeflux.nodes.hdf5
        class: Replay
        params:
          filename: data/bitalino_emg_A12.hdf5
          keys:
            - /emg/raw
          speed: 1

      # Select EMG channels
      # -------------------
      - id: select
        module: timeflux.nodes.query
        class: LocQuery
        params:
          key: [A1_EMG, A2_EMG]

      # Publish 
      # --------
      - id: pub # /!\ make sure you have a Broker amongst your graphs!  /!\
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: emg

      # For debug purpose
      # ------------------
      - id: display
        module: timeflux.nodes.debug
        class: Display

    edges:
      - source: replay:emg_raw
        target: select
      - source: select
        target: pub
      # - source: select
      #   target: display
    rate: 10  # this graph will refresh 10 times per second