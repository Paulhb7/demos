<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neurofeedback POC</title>
        <script defer src="/common/assets/js/timeflux.js"></script>
        <script defer src="assets/app.js"></script>
        <link rel="stylesheet" href="/common/assets/css/bulma.min.css">
        <link rel="stylesheet" href="assets/app.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h2 class="title">Power Bands</h2>
                <table class="table is-bordered is-narrow is-fullwidth">
                    <thead>
                        <th>Band</th>
                        <th>Absolute (uV)</th>
                        <th>Relative (%)</th>
                        <th>Indicator</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Delta (< 4Hz)</td>
                            <td id="delta_absolute"></td>
                            <td id="delta_relative"></td>
                            <td style="width: 100%;"><progress id="delta_progress" value="0" max="100"></progress></td>
                        </tr>
                        <tr>
                            <td>Theta (4-7Hz)</td>
                            <td id="theta_absolute"></td>
                            <td id="theta_relative"></td>
                            <td><progress id="theta_progress" value="0" max="100"></progress></td>
                        </tr>
                        <tr>
                            <td>Alpha (8-12Hz)</td>
                            <td id="alpha_absolute"></td>
                            <td id="alpha_relative"></td>
                            <td><progress id="alpha_progress" value="0" max="100"></progress></td>
                        </tr>
                        <tr>
                            <td>Beta (13-25Hz)</td>
                            <td id="beta_absolute"></td>
                            <td id="beta_relative"></td>
                            <td><progress id="beta_progress" value="0" max="100"></progress></td>
                        </tr>
                        <tr>
                            <td>Gamma (25-40Hz)</td>
                            <td id="gamma_absolute"></td>
                            <td id="gamma_relative"></td>
                            <td><progress id="gamma_progress" value="0" max="100"></progress></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
